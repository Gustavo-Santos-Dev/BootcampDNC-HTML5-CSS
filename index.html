<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTCAMP DNC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="mainNavigationBar">
        <div id="menu">
            <a class="linkStyling" href="#">Home</a>
            <a class="linkStyling" href="#">Ultimas Edições</a>
            <a class="linkStyling" href="#">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <mark class="markedText">acelerar a carreira</mark> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <mark class="markedText">BACK-END, FRONT-END & BANCO DE DADOS.</mark>
            </h2>
        </header>

        <form>
            <div class="formGroup">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            
            <div class="formGroup">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="formGroup checkboxGroup">
                <label>Área de Interesse:</label>
                <div class="checkboxItens">
                    <input value="front" type="checkbox">
                    <label>Front-End</label>

                    <input value="back" type="checkbox">
                    <label>Back-End</label>

                    <input value="bd" type="checkbox">
                    <label>Banco de Dados</label>
                </div>
            </div>
            
            <div class="formGroup">
                <label for="">E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="formGroup">
                <label for="">Telefone:</label>
                <input type="tel" placeholder="(99) 99999-9999">
            </div>

            <div class="formGroup">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Cadastrar">
        </form>

        
    </section>
</body>

</html>.
